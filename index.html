<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Table</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Accessible Table Demo</h1>
  <table>
    <caption>Total Goods sold in June 2023</caption>
    <thead>
      <tr>
        <th scope="col">Product</th>
        <th scope="col">Quantity Sold</th>
        <th scope="col">Revenue</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Product A</th>
        <td>500</td>
        <td>$5,000</td>
      </tr>
      <tr>
        <th scope="row">Product B</th>
        <td>300</td>
        <td>$3,000</td>
      </tr>
      <tr>
        <th scope="row">Product C</th>
        <td>400</td>
        <td>$4,000</td>
      </tr>
      <tr>
        <th scope="row">Product D</th>
        <td>600</td>
        <td>$6,000</td>
      </tr>
      <tr>
        <th scope="row">Product E</th>
        <td>1200</td>
        <td>$12,000</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
