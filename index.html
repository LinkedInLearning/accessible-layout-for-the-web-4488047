<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Images & Videos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Accessible Images & Videos Demo</h1>
  <section>
    <div>
      <h2>Image with Alt Text</h2>
      <img src="assets/mountain.jpeg" alt="A beautiful landscape with mountains and a lake."
        style="width: 100%; max-width: 600px;">
    </div>
    <div>
      <h2>Video with Captions and Audio Description</h2>
      <video width="800" controls>
        <source src="assets/accessible-video.mp4" type="video/mp4">
        <track label="English" kind="captions" src="assets/captions.vtt" srclang="en" default>
        <track label="Audio Description" kind="descriptions" src="audio-description.vtt" srclang="en">
      </video>
    </div>
  </section>
</body>

</html>
