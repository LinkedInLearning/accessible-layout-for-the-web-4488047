<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Table</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Accessible Table Demo</h1>
  <table>
    <tr>
      <td>Product</td>
      <td>Quantity Sold</td>
      <td>Revenue</td>
    </tr>
    <tr>
      <td>Product A</td>
      <td>500</td>
      <td>$5,000</td>
    </tr>
    <tr>
      <td>Product B</td>
      <td>300</td>
      <td>$3,000</td>
    </tr>
    <tr>
      <td>Product C</td>
      <td>400</td>
      <td>$4,000</td>
    </tr>
    <tr>
      <td>Product D</td>
      <td>600</td>
      <td>$6,000</td>
    </tr>
    <tr>
      <td>Product E</td>
      <td>1200</td>
      <td>$12,000</td>
    </tr>
    <tr>
      <td>Product F</td>
      <td>800</td>
      <td>$8,000</td>
    </tr>
  </table>

</body>
</html>
